<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Cosméticos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .hero {
      background: url('images/banner.jpg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      font-size: 2rem;
      font-weight: bold;
    }

    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .categoria {
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }

    .categoria:hover {
      transform: scale(1.05);
    }

    .categoria img {
      width: 100%;
      border-radius: 10px 10px 0 0;
      height: 200px;
      object-fit: cover;
    }

    .categoria h3 {
      margin: 0;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda de Cosméticos</h1>
    <nav>
      <ul>
        <li><a href="maquillaje.html">Maquillaje</a></li>
        <li><a href="cuerpo.html">Cuidado del cuerpo</a></li>
        <li><a href="cutis.html">Cuidado del cutis</a></li>
        <li><a href="fragancias.html">Fragancias</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    ¡Resalta tu belleza con nuestros productos exclusivos!
  </section>

  <main>
    <section class="categorias">
      <a href="maquillaje.html" class="categoria">
        <img src="images/maquillaje.jpg" alt="Maquillaje">
        <h3>Maquillaje</h3>
      </a>
      <a href="cuerpo.html" class="categoria">
        <img src="images/cuerpo.jpg" alt="Cuidado del cuerpo">
        <h3>Cuidado del Cuerpo</h3>
      </a>
      <a href="cutis.html" class="categoria">
        <img src="images/cutis.jpg" alt="Cuidado del cutis">
        <h3>Cuidado del Cutis</h3>
      </a>
      <a href="fragancias.html" class="categoria">
        <img src="images/fragancias.jpg" alt="Fragancias">
        <h3>Fragancias</h3>
      </a>
    </section>
  </main>

  <footer>
    &copy; 2025 Tienda de Cosméticos
  </footer>
</body>
</html>
