<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maquillaje - Tienda de Cosméticos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #fff0f5; /* rosa pálido */
    color: #333;
  }

  header {
    background-color: #d81b60; /* rosa fuerte */
    color: white;
    padding: 1em 20px;
    text-align: center;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 0;
    margin: 10px 0 0 0;
  }

  nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav ul li a:hover {
    color: #25D366; /* verde WhatsApp */
  }

  main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #444;
  }

  #productos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }

  .categoria {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s ease;
  }

  .categoria:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .categoria img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
    cursor: pointer;
  }

  .categoria h3 {
    margin: 10px 0 8px;
    font-size: 1.1rem;
    color: #333;
  }

  .categoria button {
    background-color: #25D366;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background-color 0.3s;
  }

  .categoria button:hover {
    background-color: #128C4A;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #d81b60; /* rosa fuerte */
    color: white;
    margin-top: 40px;
    font-size: 0.9rem;
  }

  /* Responsive adicional para móviles */
  @media (max-width: 600px) {
    nav ul {
      flex-direction: column;
      gap: 10px;
    }
    .categoria img {
      height: 120px;
    }
  }
</style>
</head>

<body>
  <header>
    <h1>Maquillaje</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cuerpo.html">Cuidado del cuerpo</a></li>
        <li><a href="cutis.html">Cuidado del cutis</a></li>
        <li><a href="fragancias.html">Fragancias</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Galería de Maquillaje</h2>
    <div id="productos"></div>
  </main>

  <!-- Lightbox (si ya tienes las funciones en script.js) -->
  <div id="lightbox" class="lightbox" style="display:none;">
    <span class="close" onclick="cerrarLightbox()">&times;</span>
    <img id="img-ampliada" src="" alt="Vista ampliada" />
    <a class="prev" onclick="navegar(-1)">&#10094;</a>
    <a class="next" onclick="navegar(1)">&#10095;</a>
  </div>

  <footer>
    &copy; 2025 Tienda de Cosméticos
  </footer>

  <script src="script.js"></script>

  <script>
    const numeroWhatsApp = '50577398661';
const totalProductos = 36;
const categoriaNombre = 'Maquillaje';  // Cambia el nombre según la página

const contenedor = document.getElementById('productos');

function enviarWhatsApp(nombreCategoria, numeroProducto) {
  const mensaje = `Hola, quiero pedir un producto de *${nombreCategoria}*, número: ${numeroProducto}`;
  const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank');
}

for(let i = 1; i <= totalProductos; i++) {
  const div = document.createElement('div');
  div.classList.add('categoria');

  const img = document.createElement('img');
  img.src = `images/imagen${i}.jpg`;
  img.alt = `Producto ${i}`;
  img.style.cursor = 'pointer';
  img.onclick = () => abrirLightbox(i);

  const h3 = document.createElement('h3');
  h3.textContent = `Producto ${i}`;

  const btn = document.createElement('button');
  btn.textContent = "Añadir al carrito";
  btn.onclick = () => enviarWhatsApp(categoriaNombre, i);

  div.appendChild(img);
  div.appendChild(h3);
  div.appendChild(btn);

  contenedor.appendChild(div);
}

  </script>
</body>
</html>
